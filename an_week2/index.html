<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as ToBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in ToBuy.array1'>Buy {{ item.Quantity }} {{ item.Name }}s<button class="btn btn-default" ng-click='ToBuy.removeitem($index,item.Name, item.Quantity)'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
     </ul>
     <div ng-show="ToBuy.array1.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as Already'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in Already.array2'>Bought {{item.Quantity}} {{item.Name}}</li>
     </ul>
     <div ng-show="Already.array2.length === 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
